<!DOCTYPE html>
<html>
<head>
  <title>Map</title>
  <style>
    /* Add any CSS styles for the map container here */
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Replace the API_KEY with your actual Google Maps API key -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAS8Anq3Pfd8vfWtwGShnfjN1nC7B44VWY&callback=initMap" async defer></script>
  <script>
    var map;

    function initMap() {
      // Set the latitude and longitude for the map center
      var centerLatLng = { lat: -1.3172736, lng: 36.9033216 };

      // Create a new map centered at the specified coordinates
      map = new google.maps.Map(document.getElementById('map'), {
        center: centerLatLng,
        zoom: 15 // You can adjust the zoom level as needed
      });

      // Add a marker to the map at the specified coordinates
      var marker = new google.maps.Marker({
        position: centerLatLng,
        map: map,
        title: 'Kerina ELCK' // You can customize the marker title if needed
      });
    }
  </script>

  <!-- Add a div to hold the map -->
  <div id="map"></div>
</body>
</html>
